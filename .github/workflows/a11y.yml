name: a11y

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run pa11y-ci
        run: npm run test:a11y

      - name: Write GitHub summary
        run: npm run test:a11y:summary >> "$GITHUB_STEP_SUMMARY"

      - name: Upload pa11y artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y/
